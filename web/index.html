<html>
	<head>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Energy Monitor</title>
	</head>
	<body>
		<center>
		<H1>
			Energy Monitor
		</H1>
		<br></br>
		Current Power Usage (Watt):
		<br></br>
		<iframe width=100% height=1em id=CurrentEnergy src=/iframe/CurrentPower onload="autoResize('CurrentEnergy');"></iframe>
		
		<br></br>
		Daily Energy Usage (kWh):
		<br></br>
		<iframe width=100% height=1em id=DailyPower src=/iframe/DailyPower onload="autoResize('DailyPower');"></iframe>
		
		<br></br>
		Daily Costs (Euro):
		<br></br>
		<iframe width=100% height=1em id=DailyCosts src=/iframe/DailyCosts onload="autoResize('DailyCosts');"></iframe>
		
		<br></br>
		Power usage of past 24 hours:
		<br></br>
		<iframe width=100% height=1em id=DailyGraph src=/iframe/DailyGraph onload="autoResize('DailyGraph');"></iframe>
		
		<script>
			window.setInterval("reloadIFrames()", 3000);
			function reloadIFrames() {
				document.getElementById("CurrentEnergy").src="/iframe/CurrentPower";
				document.getElementById("DailyPower").src="/iframe/DailyPower";
				document.getElementById("DailyCosts").src="/iframe/DailyCosts";
				document.getElementById("DailyGraph").src="/iframe/DailyGraph";
			}
		</script>
		<script language="JavaScript">

			function autoResize(id){
		    	var newheight;
    			var newwidth;

    			if(document.getElementById){
			        newheight = document.getElementById(id).contentWindow.document .body.scrollHeight;
			        newwidth = document.getElementById(id).contentWindow.document .body.scrollWidth;
			    }

		   	document.getElementById(id).height = (newheight) + "px";
	    		document.getElementById(id).width = (newwidth) + "px";
			}

		</script>
		
		</center>
	</body>
</html>

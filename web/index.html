<html>
	<head>
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Energy Monitor</title>
	</head>
	<body style="background-color:#85ccba">
		<center>
		<H1>
			Energy Monitor
		</H1>
		<br></br>
		<H2>Current Power Usage (Watt):</H2>
		<br></br>
		<iframe width=200px height=1em id=CurrentEnergy src=/iframe/CurrentPower onload="autoResize('CurrentEnergy');" frameborder=0></iframe>
		
		<br></br>
		<H2>Daily Energy Usage (kWh):</H2>
		<br></br>
		<iframe width=200px height=1em id=DailyPower src=/iframe/DailyPower onload="autoResize('DailyPower');" frameborder=0></iframe>
		
		<br></br>
		<H2>Daily Costs (Euro):</H2>
		<br></br>
		<iframe width=200px height=1em id=DailyCosts src=/iframe/DailyCosts onload="autoResize('DailyCosts');" frameborder=0></iframe>
		
		<br></br>
		<H2>Power usage of past 24 hours:</H2>
		<br></br>
		<iframe width=200px height=1em id=DailyGraph src=/iframe/DailyGraph.png onload="autoResize('DailyGraph');" frameborder=0></iframe>
		
		<script>
			window.setInterval("reloadIFrames()", 3000);
			function reloadIFrames() {
				document.getElementById("CurrentEnergy").src="/iframe/CurrentPower";
				document.getElementById("DailyPower").src="/iframe/DailyPower";
				document.getElementById("DailyCosts").src="/iframe/DailyCosts";
				document.getElementById("DailyGraph").src="/iframe/DailyGraph.png";
			}
		</script>
		<script language="JavaScript">

			function autoResize(id){
		    	var newheight;
    			var newwidth;

    			if(document.getElementById){
			        newheight = document.getElementById(id).contentWindow.document .body.scrollHeight;
			        newwidth = document.getElementById(id).contentWindow.document .body.scrollWidth;
			    }

		   	document.getElementById(id).height = (newheight) + "px";
	    		document.getElementById(id).width = (newwidth) + "px";
			}

		</script>
		
		</center>
	</body>
</html>
